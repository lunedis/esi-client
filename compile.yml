---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: hseeberger/scala-sbt

inputs:
- name: esi-archive
- name: esi-client
- name: swagger-codegen-blazescala
- name: esi-version

outputs:
- name: client-latest
- name: client-legacy
- name: client-dev

run:
  path: /bin/bash
  args: ["./esi-client/compile.sh"]

params:
  BINTRAY_CREDENTIALS: {{bintray-credentials}}
